<!DOCTYPE HTML>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <link rel="stylesheet" type="text/css" href="css/global.css">
  <link rel="stylesheet" type="text/css" href="css/logging.css">
  <script type="text/javascript" src="js/prefixfree.min.js"></script>
</head>
<body>

  <div id="wrap">

      <div id="main-menu">
        <a href="index.html" class="timeline"><span class="glyph general">m</span></a>
        <a href="logging.html" class="logging"><span class="glyph general">[</span></a>
        <a href="profile.html" class="profil"><span class="glyph social">x</span></a>
        <a href="search.html" class="search"><span class="glyph general">=</span></a>
      </div> <!-- #main-menu -->

	    <div id="logging">
        <form action="#">
          <label for="workoutname">Workout name:</label>
          <input type="text" name="workoutname">

          <label for="exercise">Exercise name:</label>
          <input type="text" name="exercise">

          <label for="reps">Reps:</label>
          <input type="text" name="reps">

          <label for="sets">Sets:</label>
          <input type="text" name="Sets">

          <label for="weight">Weight:</label>
          <input type="text" name="weight">

          <span class="addmore">d</span>

          <label for="notes">Notes:</label>
          <textarea name="notes"></textarea>

          <input type="submit" value="Done!">
        </form>
	    </div> <!-- #search -->

  </div> <!-- #wrap -->

  <script type="text/javascript" src="js/jquery.js"></script>
  <script type="text/javascript" src="js/script.js"></script>

</body>
</html>
